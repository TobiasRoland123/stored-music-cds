<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="music-cds.css"
    />
    <script
      src="music-cds.js"
      type="module"
    ></script>
    <title>Music Cd's</title>
  </head>
  <body>
    <section>
      <h1>Music Cd's</h1>

      <form id="new-cd-frm">
        <div class="input-wrapper">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="year">Year</label>
          <input
            type="text"
            name="year"
            id="year"
            required
            pattern="[0-9]{4}"
          />
        </div>
        <input
          type="submit"
          id="submit"
          value="add"
        />
      </form>

      <article>
        <table>
          <thead>
            <tr>
              <th scope="col">Author</th>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </article>
    </section>

    <template id="new-cd">
      <tr>
        <td id="new-author"></td>
        <td id="new-title"></td>
        <td id="new-year"></td>
        <td id="delete">üóëÔ∏è</td>
      </tr>
    </template>
  </body>
</html>
